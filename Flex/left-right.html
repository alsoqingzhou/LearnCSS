<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Right</title>
    <style>
        .container {
            background-color: aliceblue;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .box {
            background-color: aqua;
        }
        .box:last-child {
            margin-left: auto
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
